<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.toggle()">
        <span class="nav-item">
          Home
        </span>
      </a>
      <a mat-list-item routerLink="/inventory" (click)="sidenav.toggle()">
        <span class="nav-item">
          Inventory
        </span>
      </a>
      <a mat-list-item routerLink="/mining" (click)="sidenav.toggle()">
        <span class="nav-item">
          Mining
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>{{ opened ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span>App</span>
      <span class="spacer"></span>
        <app-level-display></app-level-display>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
